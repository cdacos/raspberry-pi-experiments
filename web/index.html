<html>
<head>
<meta charset="utf-8">
<script>
function lights(state) {
  url = 'http://' + document.location.hostname + ':' + document.location.port + '/cgi-bin/xmas-lights-' + state + '.py';
  console.log(url);
  fetch(new Request(url));
}
</script>
</head>
<body>
<h1>Christmas Tree Lights</h1>
<p>
<button onclick="lights('on')">On</button>
<button onclick="lights('off')">Off</button>
</p>
</body>
</html>
